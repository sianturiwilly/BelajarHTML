<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
</head>
<body>
<form action="formulir.html" method="get">

Nama: <input type="text" name="nama" value="Nama Kamu" />
<br />

Password: <input type="password" name="password" />
<br />

Jenis Kelamin :
<input type="radio" name="jenis_kelamin" value="laki-laki" checked />
Laki - laki
<input type="radio" name="jenis_kelamin" value="perempuan" />
Perempuan
<br />

Hobi:   <input type="checkbox" name="hobi_baca" /> Membaca
        <input type="checkbox" name="hobi_nulis" checked /> Menulis
        <input type="checkbox" name="hobi_mancing" /> Memancing
        <input type="checkbox" name="hobi_bola" /> Main Bola
        <input type="checkbox" name="hobi_game" /> Main Game 
<br />

Asal Kota:
    <select name="asal_kota">
        <option value="Kota Jakarta">Jakarta</option>
        <option value="Kota Bekasi">Bekasi</option>
        <option value="Kota Semarang" selected>Semarang</option>
        <option value="Kota Medan">Medan</option>
        <option value="Kota Tangerang">Tangerang</option>
        <option value="Kota Pematang Siantar">Pematang Siantar</option>
        <option value="Kota Yogyakarta">Yogyakarta</option>
        <option value="Kota Bogor">Bogor</option>
        <option value="Kota Depok">Depok</option>
        <option value="Kota Bandung">Bandung</option>
        <option value="Kota Surabaya">Surabaya</option>
    </select>
<br />

Komentar Anda:
<textarea name="komentar" rows="5" cols="20">
Silahkan katakan isi hati Anda.
</textarea>
<br />

<input type="submit" value="Mulai Proses!" />

</form>
</body>
</html>
